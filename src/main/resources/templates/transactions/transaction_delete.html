<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Penultimo Inventory Transaction Delete</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">

	<div class="row">
		<h1>Delete Transaction</h1>
		
		<hr />
		<form method="POST" th:object="${transaction}"
			enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}" />
			<dl class="dl-horizontal" th:if="${transaction}">
				<dt>Transaction ID #</dt>
				<dd th:text="${transaction.id}"></dd>
				<dt>User Name</dt>
				<dd
					th:text="${transaction.customer.firstName} + ' ' + ${transaction.customer.lastName}"></dd>
				<dt>Product</dt>
				<dd th:text="${transaction.product.productName}"></dd>
				<dt>Price</dt>
				<dd th:text="${transaction.product.productPrice}"></dd>
				<dt>Purchased</dt>
				<dd th:text="${transaction.transactionDate}"></dd>

			</dl>
			<button type="submit" class="btn btn-primary">Delete</button>
			<a class="btn btn-default" href="/" th:href="@{|/transactions|}">Back</a>
		</form>
	</div>
	<div th:unless="${transaction}">
		<h1>Product not found</h1>
	</div>

</body>
</html>
